process CaloTest  = {


	source = FlatRandomEGunSource
        {			
          untracked int32 maxEvents = 5
          PSet PGunParameters =
               {
         # you can request more than 1 particle
         #vint32  PartID = {211,11}
                 vint32 PartID = {11}
                 double MinEta = -2.5
                 double MaxEta = 2.5
                 double MinPhi = 0.
                 double MaxPhi = 360.
                 double MinE   = 9.99
                 double MaxE   = 10.01
               }
        }

	#Magnetic Field
	es_source mag = XMLIdealGeometryESSource {
                  FileInPath GeometryConfiguration ="SimG4Core/Application/test/FieldConfiguration.xml"
                  string rootNodeName="MagneticFieldVolumes:MAGF"
	}
	es_module = VolumeBasedMagneticFieldESProducer {
	}
	#Geometry
        es_source = XMLIdealGeometryESSource {
                  FileInPath GeometryConfiguration = "SimG4CMS/Calo/test/data/testConfiguration.xml"
                  string rootNodeName = ""
        }
        module o1 = PoolOutputModule {string fileName ="simevent.root"} 
        module r = OscarProducer { 
		int32 RunNumber = 1001
		int32 G4EventManagerVerbosity = 0
		int32 G4StackManagerVerbosity = 0
		int32 G4TrackingManagerVerbosity = 0
 		bool  UseMagneticField = false
		bool  OverrideUserStackingAction = true
		bool  StoreRndmSeeds = false
		bool  RestoreRndmSeeds = false
		string PhysicsTablesDirectory = "PhysicsTables"
		bool StorePhysicsTables = false
		bool RestorePhysicsTables = false
	                PSet MagneticField =
                        {
                                double delta = 1.
                        }
                	PSet Physics =
			{
				string type = "SimG4Core/Physics/QGSP"
				bool DummyEMPhysics = false
                                bool CutsPerRegion = true
				double DefaultCutValue = 10.
				int32 Verbosity = 0			
			}
			PSet Generator = 
			{
				bool ApplyPtCuts = true
				bool ApplyEtaCuts = true
				bool ApplyPhiCuts = false
				double MinPhiCut = 0.
				double MaxPhiCut = 360.
				double MinEtaCut = -3.5
				double MaxEtaCut = 3.5
				double MinPtCut = 40.
				double MaxPtCut = 999999.
				untracked string InputFileName = "Internal"
				untracked int32 Verbosity = 0
		        }
                        PSet VertexGenerator =
                        {
                                string type = "IOMC/EventVertexGenerators/GaussianEventVertexGenerator"
                                double MeanX = 0.
                                double MeanY = 0.
                                double MeanZ = 0.
                                double SigmaX = 0.015
                                double SigmaY = 0.015
                                double SigmaZ = 5.3
                        }

			PSet RunAction = { string StopFile = "StopRun" }
			PSet EventAction =
			{
				bool CollapsePrimaryVertices = false
				string StopFile = "StopRun"
				untracked bool debug = false
			}
			PSet TrackingAction = 
			{ 
			   untracked bool DetailedTiming = false 
			}
			PSet SteppingAction =
			{
				bool   KillBeamPipe = true
				double CriticalEnergyForVacuum = 2.0
				double CriticalDensity = 1.e-25
				untracked int32  Verbosity = 0
			}
		PSet CaloSD = {
		     double EminTrack = 1.0
		     int32  CheckHits = 25
		     bool   UseMap = true
		     int32  Verbosity = 1
		     bool   DetailedTiming = false
		}
		PSet ECalSD = {
		     bool   UseBirkLaw = false
		     double BirkC1 = 0.013
		     double BirkC2 = 9.6e-6
		     int32  Verbosity = 11
		}
		PSet HCalSD = {
		     bool   UseBirkLaw = false
		     double BirkC1 = 0.013
		     double BirkC2 = 9.6e-6
		     int32  Verbosity = 111
		     bool   UseShowerLibrary = true
		     bool   TestNumberingScheme = true
		}
		PSet CaloTrkProcessing = {
		     int32  Verbosity = 1
		     bool   TestBeam  = false
		     double EminTrack = 0.01
		}		     
		PSet HFShower =	{
		     int32  Verbosity = 11
		     double ProbMax   = 0.7268
		     double CFibre    = 0.50
		}
		PSet HFShowerLibrary = {
		     FileInPath FileName = "SimG4CMS/Calo/data/hfshowerlibrary_lhep.root"
		     string TreeEMID  = "h3"
		     string TreeHadID = "h8"
		}
		PSet HFCherenkov = {
		     int32  Verbosity       = 1
		     double RefIndex        = 1.459
		     double Lambda1         = 280.0
		     double Lambda2         = 700.0
		     double Aperture        = 0.33
		     double ApertureTrapped = 0.22
		     double Gain            = 0.33
		     bool   CheckSurvive    = false
		}
		VPSet Watchers = {
		    {string type            = "HcalTestAnalysis"
	 	     PSet HcalTestAnalysis = {
			int32   Verbosity     = 2222
			double  Eta0          = 0.0
			double  Phi0          = 0.0
			int32   LayerGrouping = 1
			int32   CentralTower  = 404
			vstring Names         = {"HcalHits", "EcalHitsEB",
						 "EcalHitsEE"}
			string  FileName      = "HcalTestAnalysis.root"
		     	}
		     PSet HcalQie = {
		     	int32   Verbosity     = 1
			double  qToPE         = 0.0
		     	int32   BinOfMax      = 6
		     	int32   SignalBuckets = 2
		     	int32   PreSamples    = 0
		     	int32   NumOfBuckets  = 10
		     	double  SigmaNoise    = 0.5
		     	double  EDepPerPE     = 0.0005
		     	int32   BaseLine      = 4
			}
		    }
		}
	}
	path p1 = { r, o1 }
}		
