process PROD  = {
	service = MessageLogger
	{
      	untracked vstring destinations = {"warning.txt","error.txt","info.txt"}

      	untracked vstring categories = {"CaloSim",
					"EcalGeom",
					"EcalSim",
					"HcalGeom",
					"HcalSim",
					"HFShower"}
	untracked vstring debugModules = { "*" }
	untracked PSet error.txt    = {untracked string threshold = "ERROR"  }
	untracked PSet warning.txt  = {untracked string threshold = "WARNING"}
	untracked PSet info.txt     = {untracked string threshold = "INFO"  }
   	}
	
	service = RandomNumberGeneratorService
	{
	      	untracked uint32 sourceSeed = 135799753
      		PSet moduleSeeds =
      		{
        	 	untracked uint32 VtxSmeared = 123456789
		         untracked uint32 g4SimHits = 9876
      		}
   	}

	service = Timing {}

	# flat random E-gun, single pion
	#
	# to run it along with CMS detector simulation
	# (OscarProducer) make sure to select QGSP physics
	# list, instead DummyPhysics ("Dummy" has only EM 
	# process and wont know to model interactions of
	# hadrons with matter)
	#
	include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

	untracked PSet maxEvents = {untracked int32 input = 20}
	source = FlatRandomEGunSource
	{
 		untracked uint32 firstRun  = 1
		untracked PSet PGunParameters =
		{
			# you can request more than 1 particle
			untracked vint32 PartID = {211}
			untracked double MinEta =  0.3045
			untracked double MaxEta =  0.3045
			untracked double MinPhi =  0.3045 # in radians
			untracked double MaxPhi =  0.3045
			untracked double MinE   =  99.99
			untracked double MaxE   = 100.01
		}
		untracked int32 Verbosity = 0 
		untracked bool  AddAntiParticle = false
	}

        # Vtx Smearing
        include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

	#Geometry
	include "SimG4CMS/Calo/test/data/testGeometryXML.cfi"
	es_module = TrackerGeometricDetESModule {}

	#Magnetic Field
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	module o1 = PoolOutputModule { untracked string fileName = "simevent.root" }

	include "SimG4Core/Application/data/g4SimHits.cfi"
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP"
	replace g4SimHits.Watchers = {
		{	string type            = "HcalTestAnalysis"
			PSet HcalTestAnalysis = 
			{
				double  Eta0          = 0.0
				double  Phi0          = 0.0
				int32   LayerGrouping = 1
				int32   CentralTower  = 404
				vstring Names         = {"HcalHits",
							"EcalHitsEB",
							"EcalHitsEE"}
				string  FileName      = "HcalTestAnalysis.root"
			}
			PSet HcalQie = 
			{
				double  qToPE         = 4.0
				int32   BinOfMax      = 6
				int32   SignalBuckets = 2
				int32   PreSamples    = 0
				int32   NumOfBuckets  = 10
				double  SigmaNoise    = 0.5
				double  EDepPerPE     = 0.0005
				int32   BaseLine      = 4
			}
		}}

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }
}		
