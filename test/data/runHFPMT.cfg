process PROD  = {
	service = MessageLogger
	{
      	untracked vstring destinations = {"cout"}
      	untracked vstring categories = {"CaloSim",
					"EcalSim",
					"HcalSim",
					"HFShower"}
	untracked vstring debugModules = { "*" }
	untracked PSet cout    = {untracked string threshold = "INFO"
		untracked PSet INFO     = { untracked int32 limit =-1 }
		untracked PSet DEBUG    = { untracked int32 limit = 0 }
		untracked PSet CaloSim  = { untracked int32 limit = 0 }
		untracked PSet EcalSim  = { untracked int32 limit = 0 }
		untracked PSet HcalSim  = { untracked int32 limit =-1 }
		untracked PSet HFShower = { untracked int32 limit =-1 }
		}
   	}
	
	service = RandomNumberGeneratorService
	{
	      	untracked uint32 sourceSeed = 135799753
      		PSet moduleSeeds =
      		{
        	 	untracked uint32 VtxSmeared = 123456789
		         untracked uint32 g4SimHits = 9876
      		}
   	}

	service = Timing {}

	# flat random E-gun, single pion
	#
	# to run it along with CMS detector simulation
	# (OscarProducer) make sure to select QGSP physics
	# list, instead DummyPhysics ("Dummy" has only EM 
	# process and wont know to model interactions of
	# hadrons with matter)
	#
	include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

	untracked PSet maxEvents = {untracked int32 input = 1000}
	source = FlatRandomEGunSource
	{
 		untracked uint32 firstRun  = 1
		untracked PSet PGunParameters =
		{
			# you can request more than 1 particle
			untracked vint32 PartID = {13}
			untracked double MinEta =  2.95
			untracked double MaxEta =  3.30
			untracked double MinPhi = -3.1415926
			untracked double MaxPhi =  3.1415926
			untracked double MinE   =  99.99
			untracked double MaxE   = 100.01
		}
		untracked int32 Verbosity = 0 
		untracked bool  AddAntiParticle = false
	}

        # Vtx Smearing
        include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

	#Geometry
	include "SimG4CMS/Calo/data/testGeometryPMTXML.cfi"

	#Magnetic Field
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	include "Configuration/EventContent/data/EventContent.cff"
	module o1 = PoolOutputModule { 
		using FEVTSIMEventContent
		untracked string fileName = "simevent.root" 
	}

	include "SimG4Core/Application/data/g4SimHits.cfi"
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP"
	replace g4SimHits.Physics.DefaultCutValue = 0.1
	replace g4SimHits.HCalSD.UseShowerLibrary = false
	replace g4SimHits.HCalSD.UseParametrize   = true
	replace g4SimHits.HCalSD.UsePMTHits       = true
	replace g4SimHits.Watchers = {
		{string type = "TrackingVerboseAction"
			untracked bool  DEBUG = false
			untracked bool  CheckForHighEtPhotons = false
			untracked int32 EventMin = 0
			untracked int32 EventMax = 0
			untracked int32 EventStep = 1
			untracked int32 TrackMin = 0
			untracked int32 TrackMax = 0
			untracked int32 TrackStep = 1
			untracked int32 VerboseLevel = 0
		}
	}

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }
}		
