process PROD  = {
	service = MessageLogger
	{
	untracked vstring destinations = {"warning.txt","error.txt","info.txt"}

 	vstring categories = {  "CaloSim",
				"EcalGeom",
				"EcalSim",
				"HcalGeom",
				"HcalSim",
				"HFShower"}
	vstring debugModules = { "*" }
	PSet error.txt         = {string threshold = "ERROR"  }
	PSet warning.txt       = {string threshold = "WARNING"}
	PSet info.txt          = {string threshold = "INFO"  }
   	}
	
	service = RandomNumberGeneratorService
	{
	      	untracked uint32 sourceSeed = 135799753
      		PSet moduleSeeds =
      		{
        	 untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
      		}
   	}

	include "SimGeneral/HepPDTESSource/data/pdt.cfi"

	#The module which reade from a HepMC ASCII file
	source = MCFileSource
	{
		# The HepMC test File
		untracked vstring fileNames = {"file:SherpaWriteHepMC.dat"}
		untracked int32 maxEvents = 10
	}		

        # Vtx Smearing
        include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

	#Geometry
	include "SimG4CMS/Calo/test/data/testGeometryXML.cfi"
	es_module = TrackerGeometricDetESModule {}

	#Magnetic Field
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	module o1 = PoolOutputModule { untracked string fileName = "simevent.root" }

	include "SimG4Core/Application/data/SimG4Object.cfi"
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP_EMV"
	replace g4SimHits.Watchers = {
		{	string type            = "HcalTestAnalysis"
			PSet HcalTestAnalysis = 
			{
				double  Eta0          = 0.0
				double  Phi0          = 0.0
				int32   LayerGrouping = 1
				int32   CentralTower  = 404
				vstring Names         = {"HcalHits",
							"EcalHitsEB",
							"EcalHitsEE"}
				string  FileName      = "HcalTestAnalysis.root"
			}
			PSet HcalQie = 
			{
				double  qToPE         = 4.0
				int32   BinOfMax      = 6
				int32   SignalBuckets = 2
				int32   PreSamples    = 0
				int32   NumOfBuckets  = 10
				double  SigmaNoise    = 0.5
				double  EDepPerPE     = 0.0005
				int32   BaseLine      = 4
			}
		}}

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }

	service = Timing {}
	service = Tracer {}
}		
