process PROD  = {
	service = MessageLogger
	{
      	untracked vstring destinations = {"warning.txt","error.txt","info.txt","debugmessages.txt"}

      	untracked vstring categories = {"CaloSim",
					"EcalGeom",
					"EcalSim",
					"HCalGeom",
					"HcalSim",
					"HFShower"}
	untracked vstring debugModules = { "*" }
	untracked PSet error.txt         = {string threshold = "ERROR"  }
	untracked PSet warning.txt       = {string threshold = "WARNING"}
	untracked PSet info.txt          = {string threshold = "INFO"  }
      	untracked PSet debugmessages.txt = {string threshold = "DEBUG"
					PSet INFO     = { int32 limit = 0 }
					PSet DEBUG    = { int32 limit = 0 }
					PSet CaloSim  = { int32 limit = 100000}
					PSet EcalGeom = { int32 limit = 100000}
					PSet EcalSim  = { int32 limit = 100000}
					PSet HCalGeom = { int32 limit = 100000}
					PSet HcalSim  = { int32 limit = 100000}
					PSet HFShower = { int32 limit = 100000}
				}
   	}
	
	service = RandomNumberGeneratorService
	{
	      	untracked uint32 sourceSeed = 135799753
      		PSet moduleSeeds =
      		{
        	 untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
      		}
   	}

	include "SimGeneral/HepPDTESSource/data/pdt.cfi"

	#The module which reade from a HepMC ASCII file
	source = MCFileSource
	{
		# The HepMC test File
		untracked vstring fileNames = {"file:SherpaWriteHepMC.dat"}
		untracked int32 maxEvents = 10
	}		

        # Vtx Smearing
        include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

	#Geometry
	include "SimG4CMS/Calo/test/data/testGeometryXML.cfi"
	es_module = TrackerGeometricDetESModule {}

	#Magnetic Field
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	module o1 = PoolOutputModule { untracked string fileName = "simevent.root" }

	include "SimG4Core/Application/data/SimG4Object.cfi"
	replace g4SimHits.Physics.type = "SimG4Core/Physics/DummyPhysics"
	replace g4SimHits.Physics.DummyEMPhysics = true
	replace g4SimHits.Watchers = {
		{string type = "TrackingVerboseAction"
			untracked bool  DEBUG = false
			untracked bool  CheckForHighEtPhotons = false
			untracked int32 EventMin = 0
			untracked int32 EventMax = 0
			untracked int32 EventStep = 1
			untracked int32 TrackMin = 0
			untracked int32 TrackMax = 0
			untracked int32 TrackStep = 1
			untracked int32 VerboseLevel = 0 
                }   }


	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { o1 }
}		
