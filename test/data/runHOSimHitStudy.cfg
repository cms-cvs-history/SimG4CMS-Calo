process Sim  =  {

   untracked PSet maxEvents = { untracked int32 input = -1 }
   
   service = MessageLogger {
      untracked vstring destinations = {"cout"}

      untracked vstring categories = { "FwkJob", "HitStudy", "MemoryCheck" }

      untracked PSet cout = {
         untracked bool noTimeStamps = false
	 untracked PSet default = { untracked int32 limit = 0 } 
	 untracked PSet FwkJob  = { untracked int32 limit = -1 }
	 untracked PSet HitStudy = { untracked int32 limit = -1 }
	 untracked PSet MemoryCheck = { untracked int32 limit = -1 } 
      }

   }

   service = Timing {}

   source = PoolSource {
      untracked vstring fileNames = {"file:simevent030eta2.root"}
   }

   service = TFileService {
      string fileName = "simHitStudy.root"
   }

   include "SimG4CMS/Calo/data/HOSimHitStudy.cfi"
   replace hoSimHitStudy.MaxEnergy = 40.0
   replace hoSimHitStudy.ScaleEB   = 1.02
   replace hoSimHitStudy.ScaleHB   = 104.4
   replace hoSimHitStudy.ScaleHO   = 2.33
   path p1 = { hoSimHitStudy }
}		
