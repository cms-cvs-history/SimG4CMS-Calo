process SimHitsAnalysis  = 
   {
     source = PoolSource { 
     untracked vstring fileNames = {'file:simevent.root'}
     untracked int32 maxEvents = -1
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true
   }

   #Geometry
   #
   include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"

   es_module = TrackerGeometricDetESModule {}
		
   #Magnetic Field
   #
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
	
   include "Geometry/CaloEventSetup/data/CaloGeometry.cfi"
 
   module prod =  EcalSimHitsTask {
     string moduleLabelMC = 'source' 
     string moduleLabelG4 = 'g4SimHits'
     string EBHitsCollection = 'EcalHitsEB'
     string EEHitsCollection = 'EcalHitsEE'
     string ESHitsCollection = 'EcalHitsES'
     string ValidationCollection = 'EcalValidInfo'

     untracked string outputFile = 'EcalSimHitsTask.root'
     untracked bool verbose = false
   }
                                                                                
   path p1 = { prod }
                                                                                
   service = DaqMonitorROOTBackEnd{ }

   service = MessageLogger { }
       
   }		
